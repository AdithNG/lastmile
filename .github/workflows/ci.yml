name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: lastmile_test
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r backend/requirements.txt
        working-directory: .

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://user:password@localhost:5432/lastmile_test
          REDIS_URL: redis://localhost:6379
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/1
          ORS_API_KEY: ""
          SECRET_KEY: ci_secret
          ENVIRONMENT: test
        run: pytest tests/ -v --tb=short
        working-directory: backend

  build-docker:
    runs-on: ubuntu-latest
    needs: test-backend
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t lastmile-backend ./backend

      - name: Build frontend image
        run: docker build -t lastmile-frontend ./frontend
